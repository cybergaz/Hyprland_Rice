monitor=,preferred,auto,1

input {
    kb_layout=us
    kb_variant=
    kb_model=
    kb_options=
    kb_rules=

    follow_mouse=1

    touchpad {
        natural_scroll=yes
	#disable_while_typing=1
	#clickfinger_behavior=1
	#middle_button_emulation=1
	#tap-to-click=0
	#
    }
}

general {
    sensitivity=1.0 # for mouse cursor
    main_mod=SUPER

    gaps_in=4
    gaps_out=3
    border_size=0
    col.active_border=0x66ee1111
    col.inactive_border=0x66333333

    apply_sens_to_raw=0 # whether to apply the sensitivity to raw input (e.g. used by games where you aim using your mouse)

    damage_tracking=full # leave it on full unless you hate your GPU and want to make it suffer
}

decoration { 
    rounding=12
    blur=1
    blur_size=6 # minimum 1
    blur_passes=3 # minimum 1, more passes = more resource intensive.

    multisample_edges=0
    blur_ignore_opacity=1
    blur_new_optimizations=1
    drop_shadow=0
    #shadow_range=int
    #shadow_render_power=int
    #shadow_ignore_window=bool
    #col.shadow=col
    #col.shadow_inactive=col
    #shadow_offset=vec2
}

#bezier=hello,0,0,0,1.17

animations {
    enabled=1
    animation=windows,1,3,default,popin 40%            # slide or popin
    #animation=windowsOut,1,3,default,slide
    animation=border,1,3,default
    animation=fade,1,6,default
    animation=workspaces,1,3,default,slidevert            # these can be    slide , slidevert , fade
}

dwindle {
    pseudotile=0 # enable pseudotiling on dwindle
}

gestures {
    workspace_swipe=yes
    workspace_swipe_fingers=3
    #workspace_swipe_distance=1000
    #workspace_swipe_invert=1
    #workspace_swipe_min_speed_to_force=40
    #workspace_swipe_cancel_ratio=1

}

misc {
    disable_hyprland_logo=true
    disable_splash_rendering=false
    mouse_move_enables_dpms=true
    no_vfr=false
}

