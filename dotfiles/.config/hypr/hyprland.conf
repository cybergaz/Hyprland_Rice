# █▀▀ █▀▀ █▄░█ █▀▀ █▀█ ▄▀█ █░░
# █▄█ ██▄ █░▀█ ██▄ █▀▄ █▀█ █▄▄

general {
    sensitivity=2 # for mouse cursor
    main_mod=SUPER

    gaps_in=2
    gaps_out=3
    border_size=0
    col.active_border=0xff000000

    col.inactive_border=0x00000000

    apply_sens_to_raw=0 # whether to apply the sensitivity to raw input (e.g. used by games where you aim using your mouse)

    #damage_tracking=yes # leave it on full unless you hate your GPU and want to make it suffer
    no_cursor_warps = yes    # moving from one window to other on alt+tab
    cursor_inactive_timeout = 10
    layout=dwindle  # or master
}

# █▀▄ █▀▀ █▀▀ █▀█ █▀█ ▄▀█ ▀█▀ █ █▀█ █▄░█
# █▄▀ ██▄ █▄▄ █▄█ █▀▄ █▀█ ░█░ █ █▄█ █░▀█

decoration {
 
    rounding=10

    # █▄▄ █░░ █░█ █▀█
    # █▄█ █▄▄ █▄█ █▀▄
    blur=yes
    blur_size=4 # minimum 1
    blur_passes=4 # minimum 1, more passes = more resource intensive.

    multisample_edges=1
    blur_ignore_opacity=1
    blur_new_optimizations= on

    blurls = gtk-layer-shell
    blurls=launchers
    #blurls=waybar
    blurls=wofi
    blurls=notifications

    

    # █▀█ █▀█ ▄▀█ █▀▀ █ ▀█▀ █▄█
    # █▄█ █▀▀ █▀█ █▄▄ █ ░█░ ░█░
    active_opacity=1
    inactive_opacity=0.9
    fullscreen_opacity=1
    dim_inactive=1
    dim_strength=0.15
    
    # █▀ █░█ ▄▀█ █▀▄ █▀█ █░█░█
    # ▄█ █▀█ █▀█ █▄▀ █▄█ ▀▄▀▄▀
    drop_shadow=0
    #shadow_range=9
    #shadow_render_power=1
    #shadow_ignore_window=bool
    col.shadow=0x33ffffff
    col.shadow_inactive=0x22000000
    #shadow_offset=vec2
}


# █▀▄ █░█░█ █ █▄░█ █▀▄ █░░ █▀▀
# █▄▀ ▀▄▀▄▀ █ █░▀█ █▄▀ █▄▄ ██▄

dwindle {
    #pseudotile=0 # enable pseudotiling on dwindle
    pseudotile = yes
    preserve_split = yes
}



# ▄▀█ █▄░█ █ █▀▄▀█ ▄▀█ ▀█▀ █ █▀█ █▄░█
# █▀█ █░▀█ █ █░▀░█ █▀█ ░█░ █ █▄█ █░▀█

bezier = overshot, 0.05, 0.9, 0.1, 1.1
bezier = smoothOut, 0.36, 0, 0.66, -0.56
bezier = smoothIn, 0.25, 1, 0.5, 1

animations {
    enabled=1
    animation=windows,1,4,overshot,slide              # slide or popin
    animation = windowsOut, 1, 4, smoothOut, slide
    animation = windowsMove, 1, 5, default
    #animation=windowsOut,1,3,default,slide
    #animation=windowsMove,1,8,default,slide
    animation=border,1,4,default
    animation=fade,1,4,default
    animation = fade, 1, 10, smoothIn
    animation = fadeDim, 1, 8, smoothIn
    animation=workspaces,1,5,overshot,slide           # slide , slidevert , fade
}


