monitor=,preferred,auto,1

input {
    kb_layout=us
    kb_variant=
    kb_model=
    kb_options=
    kb_rules=

    follow_mouse=1
    #float_switch_override_focus=0

    touchpad {
        natural_scroll=yes
	#disable_while_typing=1
	#clickfinger_behavior=1
	#middle_button_emulation=1
	#tap-to-click=0
	#
    }
}

general {
    sensitivity=1 # for mouse cursor
    main_mod=SUPER

    gaps_in=2
    gaps_out=3
    border_size=0
    col.active_border=0xff000000
    col.inactive_border=0x00000000

    apply_sens_to_raw=0 # whether to apply the sensitivity to raw input (e.g. used by games where you aim using your mouse)

    damage_tracking=full # leave it on full unless you hate your GPU and want to make it suffer

    cursor_inactive_timeout = 10
    layout=dwindle  # or master
}

decoration { 
    rounding=10
    blur=1
    blur_size=4 # minimum 1
    blur_passes=4 # minimum 1, more passes = more resource intensive.

    multisample_edges=1
    blur_ignore_opacity=1
    blur_new_optimizations=1

    active_opacity=0.92
    inactive_opacity=0.85
    fullscreen_opacity=0.95
    dim_inactive=1
    dim_strength=0.15

    drop_shadow=0
    #shadow_range=9
    #shadow_render_power=1
    #shadow_ignore_window=bool
    col.shadow=0x33ffffff
    col.shadow_inactive=0x22000000
    #shadow_offset=vec2
}

#bezier=hello,0,0,0,1.17
bezier=overshot,0.13,0.99,0.29,1.1

animations {
    enabled=1
    animation=windows,1,4,default,popin 80%           # slide or popin
    #animation=windowsOut,1,3,default,slide
    #animation=windowsMove,1,8,default,slide
    animation=border,1,4,default
    animation=fade,1,4,default
    animation=workspaces,1,5,default,slide          # these can be    slide , slidevert , fade
}

dwindle {
    pseudotile=0 # enable pseudotiling on dwindle
    pseudotile = yes
    preserve_split = yes
}
gestures {
    workspace_swipe=yes
    workspace_swipe_fingers=3
    #workspace_swipe_distance=1000
    #workspace_swipe_invert=1
    #workspace_swipe_min_speed_to_force=40
    #workspace_swipe_cancel_ratio=1

}

misc {
    disable_hyprland_logo=true
    disable_splash_rendering=false
    mouse_move_enables_dpms=true
    no_vfr=false
}

