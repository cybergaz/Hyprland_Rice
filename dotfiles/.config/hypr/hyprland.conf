monitor=,preferred,auto,1

input {
    kb_layout=us
    kb_variant=
    kb_model=
    kb_options=
    kb_rules=

    follow_mouse=1

    touchpad {
        natural_scroll=yes
    }
}

general {
    sensitivity=1.0 # for mouse cursor
    main_mod=SUPER

    gaps_in=4
    gaps_out=3
    border_size=0
    col.active_border=0x66ee1111
    col.inactive_border=0x66333333

    apply_sens_to_raw=0 # whether to apply the sensitivity to raw input (e.g. used by games where you aim using your mouse)

    damage_tracking=full # leave it on full unless you hate your GPU and want to make it suffer
}

decoration {
    rounding=8
    blur=1
    blur_size=5 # minimum 1
    blur_passes=3 # minimum 1, more passes = more resource intensive.
    # Your blur "amount" is blur_size * blur_passes, but high blur_size (over around 5-ish) will produce artifacts.
    # if you want heavy blur, you need to up the blur_passes.
    # the more passes, the more you can up the blur_size without noticing artifacts.
}

bezier=hello,0,0,0,1.17

animations {
    enabled=1
    animation=windows,1,3,default,slide             # slide or popin
    #animation=windowsOut,1,3,default,slide
    animation=border,1,3,default
    animation=fade,1,6,default
    animation=workspaces,1,3,default,slidevert            # these can be    slide , slidevert , fade
}

dwindle {
    pseudotile=0 # enable pseudotiling on dwindle
}

gestures {
    workspace_swipe=yes
}

misc {
    disable_hyprland_logo=true
    disable_splash_rendering=false
    mouse_move_enables_dpms=true
    no_vfr=false
}

windowrule=fullscreen,wlogout
windowrule=animation fade,wlogout
windowrule=size 100%,wlogout
windowrule=opacity 0.6,wlogout

